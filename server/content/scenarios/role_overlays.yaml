scenarioId: ch2_interview
role: data_analyst
actions:
  - actionId: interview_depth
    label: "The Seasonality Challenge"
    description: "Stakeholders blame seasonality for a dip. You know it's a UX change. Present the hard data."
  - actionId: interview_result_driven
    label: "Strategic Alignment"
    description: "Align with the Product Lead's view but propose a shadow-tracking fix to 'confirm' the dip."
  - actionId: interview_vulnerable
    label: "The Misinterpreted Chart"
    description: "Admit to a past time you misread a trend and how you corrected your verification process."
feedbackVariants:
  - key: interview_result
    narrativeText: "The Lead Analyst sits back. 'Most people just nod. I appreciate someone who trusts the cohort data more than the narrative.' You feel the connection click."


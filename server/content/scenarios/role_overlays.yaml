# Chapter 2 — Interview
# ============================================================
scenarioId: ch2_interview
role: data_scientist
actions:
  - actionId: interview_depth
    label: "The Leakage Dilemma"
    description: "The model is great on test data but flawed by feature leakage. Insist on delaying production code."
  - actionId: interview_result_driven
    label: "Shadow Deployment"
    description: "Deploy alongside traditional logic to verify real-world drift before switching fully."
  - actionId: interview_vulnerable
    label: "The Overfit Story"
    description: "Describe a model that looked perfect until it hit real-world noise, and how it humbled your approach."
feedbackVariants:
  - key: interview_result
    narrativeText: "'Metrics are cheap. Integrity is expensive.' The senior scientist looks genuinely impressed by your skepticism."


scenarioId: ch2_interview
role: data_engineer
actions:
  - actionId: interview_depth
    label: "The Pipeline Post-Mortem"
    description: "A critical job failed on a holiday. Defend your decision to re-architect rather than hotfix."
  - actionId: interview_result_driven
    label: "Operation Resilience"
    description: "Prioritize immediate uptime and monitoring over system purity. Show them the SLA impact."
  - actionId: interview_vulnerable
    label: "The Broken Hotfix"
    description: "Detail the technical gap you missed in a past emergency and why it changed your testing culture."
feedbackVariants:
  - key: interview_result
    narrativeText: "The hiring manager nods. 'We care more about how you handle a fire than how you write clean code when everything is fine.' You established technical maturity."


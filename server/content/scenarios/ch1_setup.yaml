# --- Scene 1.2: Background ---
scenarioId: ch1_setup_background
contentVersion: "1.0.0"
chapter: 1
title: "PROFESSIONAL BACKGROUND"
description: "Select your educational and professional history."

actions:
  - actionId: bg_fresher
    label: "FRESH GRADUATE"
    description: "CS Degree. High energy, strong theoretical base, no industry experience."
  - actionId: bg_switcher
    label: "CAREER SWITCHER"
    description: "Non-tech background. High soft skills, lower technical base."
  - actionId: bg_bootcamp
    label: "BOOTCAMP GRAD"
    description: "Intensive 6-month program. Practical skills, high debt."
  - actionId: bg_senior
    label: "SENIOR PIVOT"
    description: "5+ years in another tech stack. High reputation, high expectations."

consequenceRules:
  - actionId: bg_fresher
    stateDeltas:
      - variable: energy
        delta: 0.2
      - variable: reputation
        delta: -0.1
      - variable: networkStrength
        delta: -0.1
    immediateFeedback: bg_selected

  - actionId: bg_switcher
    stateDeltas:
      - variable: communication
        delta: 0.2
      - variable: technical
        delta: -0.1
    immediateFeedback: bg_selected

  - actionId: bg_bootcamp
    stateDeltas:
      - variable: technical
        delta: 0.1
      - variable: loan
        delta: 10000
    immediateFeedback: bg_selected

  - actionId: bg_senior
    stateDeltas:
      - variable: reputation
        delta: 0.3
      - variable: energy
        delta: -0.2
    immediateFeedback: bg_selected

feedbackVariants:
  - key: bg_selected
    emotionalState: "*"
    narrativeText: "Background profile initialized. Next: Financial Calibration."


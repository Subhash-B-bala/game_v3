# --- Scene 1.3: Financial Situation ---
scenarioId: ch1_setup_financial
contentVersion: "1.0.0"
chapter: 1
title: "FINANCIAL STATUS"
description: "Define your current financial pressure and runway."

actions:
  - actionId: fin_comfortable
    label: "COMFORTABLE"
    description: "High savings. Low immediate pressure to find a job."
  - actionId: fin_middle
    label: "MIDDLE CLASS"
    description: "Standard savings (6 months runway). Moderate pressure."
  - actionId: fin_dependent
    label: "SELF-DEPENDENT"
    description: "Month-to-month. High urgency. Bonus 'Grind' multiplier."

consequenceRules:
  - actionId: fin_comfortable
    stateDeltas:
      - variable: savings
        delta: 20000
      - variable: stress
        delta: -0.2
    immediateFeedback: fin_selected

  - actionId: fin_middle
    stateDeltas:
      - variable: savings
        delta: 5000
    immediateFeedback: fin_selected

  - actionId: fin_dependent
    stateDeltas:
      - variable: savings
        delta: 500
      - variable: stress
        delta: 0.3
    immediateFeedback: fin_selected

feedbackVariants:
  - key: fin_selected
    emotionalState: "*"
    narrativeText: "Financial runways modeled. Final Step: Career Track Selection."

